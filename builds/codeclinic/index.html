<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Clinic: JavaScript</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-info">
  <header class="header">
    <div class="container my-4">
      <div class="display-4 font-weight-light text-white">
        Code Clinic
        <span class="h3 font-weight-light">Face Recognition</span>
      </div>
    </div>
  </header>
  <div class="bg-white py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="instructions col-md-4">
          <h2 class="text-info">Image Analysis</h2>
          <p class="lead">This project examines how a front end for an image search algorithm would work with JavaScript to recognize faces
            using this jQuery
            <a class="text-info" href="http://facedetection.jaysalvat.com/">face detection plugin</a>.</p>
          <button id="analyze" class="btn btn-lg btn-info mb-4">Detect Faces</button>

        </div>
        <div class="col-md-8">
          <div class="warning"></div>
          <div class="dropzone">
            <div class="dropzone-text d-flex justify-content-center align-items-center">
              <p class="display-4">Drop an image here</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.facedetection.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
